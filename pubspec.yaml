name: ar_shopping_assistant
description: An augmented reality shopping assistant app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

  # Firebase
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  cloud_firestore: ^4.8.4
  firebase_storage: ^11.2.5

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.0.5

  # AR
  ar_flutter_plugin: ^0.7.3
  model_viewer_plus: ^1.6.1

  # UI
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0

  # Authentication
  google_sign_in: ^6.1.4

  # Utils
  shared_preferences: ^2.2.0
  path_provider: ^2.1.0
  http: ^1.1.0
  uuid: ^3.0.7
  intl: ^0.18.1
  image_picker: ^1.0.2
  flutter_barcode_scanner: ^2.0.0
  permission_handler: ^10.4.3
  url_launcher: ^6.1.12
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/models/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700